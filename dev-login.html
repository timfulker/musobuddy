<!DOCTYPE html>
<html>
<head>
    <title>Dev Login - MusoBuddy</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 400px; margin: 100px auto; padding: 20px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; }
        input { width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px; }
        button { background: #007bff; color: white; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer; }
        .status { margin-top: 15px; padding: 10px; border-radius: 4px; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
    </style>
</head>
<body>
    <h2>MusoBuddy Development Login</h2>
    <form id="loginForm">
        <div class="form-group">
            <label>Email:</label>
            <input type="email" id="email" value="timfulker@gmail.com" required>
        </div>
        <div class="form-group">
            <label>Password:</label>
            <input type="password" id="password" value="admin123" required>
        </div>
        <button type="submit">Login</button>
    </form>
    <div id="status"></div>
    
    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const status = document.getElementById('status');
            
            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    credentials: 'include',
                    body: JSON.stringify({ email, password })
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    status.innerHTML = '<div class="success">Login successful! Redirecting to app...</div>';
                    setTimeout(() => {
                        window.location.href = '/invoices';
                    }, 1000);
                } else {
                    status.innerHTML = `<div class="error">Login failed: ${result.error}</div>`;
                }
            } catch (error) {
                status.innerHTML = `<div class="error">Network error: ${error.message}</div>`;
            }
        });
    </script>
</body>
</html>
