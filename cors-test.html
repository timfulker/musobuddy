<!DOCTYPE html>
<html>
<head>
    <title>CORS Test for Contract Signing</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ccc; border-radius: 5px; }
        .success { background-color: #d4edda; border-color: #c3e6cb; }
        .error { background-color: #f8d7da; border-color: #f5c6cb; }
        button { padding: 10px 20px; margin: 5px; }
        pre { background: #f8f9fa; padding: 10px; border-radius: 3px; overflow: auto; }
    </style>
</head>
<body>
    <h1>CORS Test for Contract Signing</h1>
    <p>This page will test CORS requests from a different domain to the MusoBuddy API.</p>
    
    <div class="test-section">
        <h3>Test 1: CORS Test Endpoint (GET)</h3>
        <button onclick="testCorsGet()">Test CORS GET</button>
        <div id="corsGetResult"></div>
    </div>
    
    <div class="test-section">
        <h3>Test 2: CORS Test Endpoint (POST)</h3>
        <button onclick="testCorsPost()">Test CORS POST</button>
        <div id="corsPostResult"></div>
    </div>
    
    <div class="test-section">
        <h3>Test 3: Contract Signing Endpoint</h3>
        <button onclick="testContractSigning()">Test Contract Signing CORS</button>
        <div id="contractSigningResult"></div>
    </div>

    <script>
        const API_URL = 'https://f19aba74-886b-4308-a2de-cc9ba5e94af8-00-2ux7uy3ch9t9f.janeway.replit.dev';
        
        function logResult(elementId, success, message, data = null) {
            const element = document.getElementById(elementId);
            element.className = 'test-section ' + (success ? 'success' : 'error');
            element.innerHTML = `
                <h4>${success ? '‚úÖ SUCCESS' : '‚ùå ERROR'}</h4>
                <p>${message}</p>
                ${data ? `<pre>${JSON.stringify(data, null, 2)}</pre>` : ''}
            `;
        }
        
        async function testCorsGet() {
            try {
                console.log('üîç CORS-TEST: Testing GET request...');
                
                const response = await fetch(`${API_URL}/api/test-cors`, {
                    method: 'GET',
                    headers: {
                        'Accept': 'application/json'
                    },
                    mode: 'cors'
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    logResult('corsGetResult', true, 'CORS GET request successful!', data);
                } else {
                    logResult('corsGetResult', false, `CORS GET failed: ${response.status}`, data);
                }
                
            } catch (error) {
                console.error('CORS GET error:', error);
                logResult('corsGetResult', false, `CORS GET error: ${error.message}`);
            }
        }
        
        async function testCorsPost() {
            try {
                console.log('üîç CORS-TEST: Testing POST request...');
                
                const response = await fetch(`${API_URL}/api/test-cors`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    mode: 'cors',
                    body: JSON.stringify({ test: 'cors post data' })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    logResult('corsPostResult', true, 'CORS POST request successful!', data);
                } else {
                    logResult('corsPostResult', false, `CORS POST failed: ${response.status}`, data);
                }
                
            } catch (error) {
                console.error('CORS POST error:', error);
                logResult('corsPostResult', false, `CORS POST error: ${error.message}`);
            }
        }
        
        async function testContractSigning() {
            try {
                console.log('üîç CORS-TEST: Testing contract signing request...');
                
                const response = await fetch(`${API_URL}/api/contracts/sign/1`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    mode: 'cors',
                    body: JSON.stringify({
                        clientSignature: 'Test CORS Client',
                        clientIP: '127.0.0.1'
                    })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    logResult('contractSigningResult', true, 'Contract signing CORS request successful!', data);
                } else {
                    logResult('contractSigningResult', false, `Contract signing CORS failed: ${response.status}`, data);
                }
                
            } catch (error) {
                console.error('Contract signing CORS error:', error);
                logResult('contractSigningResult', false, `Contract signing CORS error: ${error.message}`);
            }
        }
        
        // Auto-run tests on page load
        window.onload = function() {
            console.log('üîç CORS-TEST: Page loaded, starting tests...');
            setTimeout(testCorsGet, 1000);
            setTimeout(testCorsPost, 2000);
            setTimeout(testContractSigning, 3000);
        };
    </script>
</body>
</html>
