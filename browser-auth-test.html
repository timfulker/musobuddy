<!DOCTYPE html>
<html>
<head>
    <title>Authentication System Test</title>
    <style>
        body { font-family: monospace; margin: 20px; }
        .result { margin: 10px 0; padding: 10px; border: 1px solid #ccc; }
        .success { background: #d4edda; border-color: #c3e6cb; }
        .error { background: #f8d7da; border-color: #f5c6cb; }
        button { margin: 5px; padding: 10px; }
        input { margin: 5px; padding: 5px; width: 200px; }
    </style>
</head>
<body>
    <h1>🔧 Authentication System Test</h1>
    
    <div>
        <h3>Admin Login Test</h3>
        <input type="email" id="email" value="timfulker@gmail.com" placeholder="Email">
        <input type="password" id="password" value="MusoBuddy2025!" placeholder="Password">
        <button onclick="testAdminLogin()">Test Admin Login</button>
        <button onclick="testAuthCheck()">Check Auth Status</button>
        <button onclick="clearCookies()">Clear All Cookies</button>
    </div>
    
    <div id="results"></div>

    <script>
        const API_BASE = window.location.origin;
        
        function log(message, type = 'info') {
            const div = document.createElement('div');
            div.className = `result ${type}`;
            div.innerHTML = `<strong>${new Date().toLocaleTimeString()}</strong> - ${message}`;
            document.getElementById('results').appendChild(div);
            console.log(message);
        }

        async function testAdminLogin() {
            try {
                log('🔐 Testing admin login...', 'info');
                
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;
                
                const response = await fetch(`${API_BASE}/api/auth/admin-login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    credentials: 'include', // CRITICAL: Include cookies
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();
                
                if (data.success) {
                    log(`✅ Admin login successful: ${data.message}`, 'success');
                    log(`📋 Session ID: ${data.sessionInfo?.sessionId}`, 'info');
                    log(`👤 User: ${data.user?.email}`, 'info');
                    
                    // Automatically test auth check after successful login
                    setTimeout(() => testAuthCheck(), 1000);
                } else {
                    log(`❌ Admin login failed: ${data.error}`, 'error');
                }
            } catch (error) {
                log(`❌ Login error: ${error.message}`, 'error');
            }
        }

        async function testAuthCheck() {
            try {
                log('🔍 Testing auth check...', 'info');
                
                const response = await fetch(`${API_BASE}/api/auth/user`, {
                    method: 'GET',
                    credentials: 'include' // CRITICAL: Include cookies
                });

                if (response.ok) {
                    const userData = await response.json();
                    log(`✅ Auth check successful: ${userData.email} (${userData.tier})`, 'success');
                    log(`🎯 SESSION PERSISTENCE WORKING!`, 'success');
                } else {
                    const errorData = await response.json();
                    log(`❌ Auth check failed: ${errorData.error}`, 'error');
                    log(`❌ This indicates session cookie issues`, 'error');
                }
            } catch (error) {
                log(`❌ Auth check error: ${error.message}`, 'error');
            }
        }

        async function clearCookies() {
            try {
                log('🧹 Clearing all cookies...', 'info');
                
                const response = await fetch(`${API_BASE}/api/debug/clear-all-cookies`, {
                    method: 'POST',
                    credentials: 'include'
                });

                const data = await response.json();
                if (data.success) {
                    log(`✅ Cookies cleared: ${data.message}`, 'success');
                } else {
                    log(`❌ Cookie clear failed`, 'error');
                }
            } catch (error) {
                log(`❌ Cookie clear error: ${error.message}`, 'error');
            }
        }

        // Log current cookies on page load
        window.onload = () => {
            log(`📋 Current cookies: ${document.cookie || 'No cookies'}`, 'info');
        };
    </script>
</body>
</html>
