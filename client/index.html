<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.2, minimum-scale=0.9, user-scalable=yes" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    
    <!-- Primary SEO Meta Tags -->
    <title>MusoBuddy - Complete Music Business Management Platform for Freelance Musicians</title>
    <meta name="title" content="MusoBuddy - Complete Music Business Management Platform for Freelance Musicians" />
    <meta name="description" content="Professional booking management software for freelance musicians. Manage enquiries, generate contracts, track invoices, and handle compliance. Save 70% of your admin time with MusoBuddy's complete business management system." />
    <meta name="keywords" content="music booking software, musician business management, freelance musician tools, booking management, contract generation, invoice tracking, music compliance, gig management, music business software" />
    <meta name="author" content="MusoBuddy" />
    <meta name="robots" content="index, follow" />
    <link rel="canonical" href="https://musobuddy.com" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://musobuddy.com" />
    <meta property="og:title" content="MusoBuddy - Complete Music Business Management Platform" />
    <meta property="og:description" content="Professional booking management software for freelance musicians. Manage enquiries, generate contracts, track invoices, and handle compliance. Save 70% of your admin time." />
    <meta property="og:image" content="https://musobuddy.com/musobuddy-og-image.png" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    <meta property="og:site_name" content="MusoBuddy" />
    <meta property="og:locale" content="en_US" />
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://musobuddy.com" />
    <meta property="twitter:title" content="MusoBuddy - Complete Music Business Management Platform" />
    <meta property="twitter:description" content="Professional booking management software for freelance musicians. Manage enquiries, generate contracts, track invoices, and handle compliance. Save 70% of your admin time." />
    <meta property="twitter:image" content="https://musobuddy.com/musobuddy-og-image.png" />
    <meta property="twitter:creator" content="@MusoBuddy" />
    
    <!-- Additional SEO Meta Tags -->
    <meta name="theme-color" content="#7c3aed" />
    <meta name="application-name" content="MusoBuddy" />
    <meta name="apple-mobile-web-app-title" content="MusoBuddy" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-TileColor" content="#7c3aed" />
    <meta name="msapplication-config" content="/browserconfig.xml" />
    
    <!-- Preconnect for Performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="manifest" href="/site.webmanifest" />
    
    <!-- JSON-LD Structured Data -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "SoftwareApplication",
      "name": "MusoBuddy",
      "applicationCategory": "BusinessApplication",
      "operatingSystem": "Web",
      "url": "https://musobuddy.com",
      "description": "Professional booking management software for freelance musicians. Complete business management system with enquiry tracking, contract generation, invoice management, and compliance handling.",
      "offers": {
        "@type": "Offer",
        "price": "0",
        "priceCurrency": "GBP",
        "availability": "https://schema.org/InStock"
      },
      "aggregateRating": {
        "@type": "AggregateRating",
        "ratingValue": "5",
        "ratingCount": "1",
        "bestRating": "5",
        "worstRating": "1"
      },
      "creator": {
        "@type": "Organization",
        "name": "MusoBuddy",
        "url": "https://musobuddy.com"
      },
      "featureList": [
        "Booking Management",
        "Contract Generation",
        "Invoice Tracking",
        "Compliance Management",
        "Calendar Integration",
        "Conflict Resolution",
        "Automated Reminders",
        "Digital Signatures"
      ]
    }
    </script>
