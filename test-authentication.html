<!DOCTYPE html>
<html>
<head>
    <title>Authentication Test</title>
    <style>
        body { font-family: Arial; padding: 20px; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ccc; }
        button { padding: 10px; margin: 5px; }
        .result { margin: 10px 0; padding: 10px; background: #f5f5f5; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
    </style>
</head>
<body>
    <h1>Authentication System Test</h1>
    
    <div class="test-section">
        <h3>1. Admin Login Test</h3>
        <button onclick="testAdminLogin()">Test Admin Login</button>
        <div id="loginResult" class="result"></div>
    </div>

    <div class="test-section">
        <h3>2. User Authentication Check</h3>
        <button onclick="testAuthCheck()">Check Authentication</button>
        <div id="authResult" class="result"></div>
    </div>

    <div class="test-section">
        <h3>3. Bookings Access Test</h3>
        <button onclick="testBookingsAccess()">Test Bookings API</button>
        <div id="bookingsResult" class="result"></div>
    </div>

    <script>
        async function testAdminLogin() {
            const resultDiv = document.getElementById('loginResult');
            try {
                const response = await fetch('/api/auth/admin-login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        email: 'timfulker@gmail.com',
                        password: 'admin123'
                    }),
                    credentials: 'include'
                });
                
                const data = await response.json();
                if (response.ok) {
                    resultDiv.className = 'result success';
                    resultDiv.innerHTML = `✅ Login successful: ${JSON.stringify(data, null, 2)}`;
                } else {
                    resultDiv.className = 'result error';
                    resultDiv.innerHTML = `❌ Login failed: ${JSON.stringify(data, null, 2)}`;
                }
            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.innerHTML = `❌ Error: ${error.message}`;
            }
        }

        async function testAuthCheck() {
            const resultDiv = document.getElementById('authResult');
            try {
                const response = await fetch('/api/auth/user', {
                    credentials: 'include'
                });
                
                const data = await response.json();
                if (response.ok) {
                    resultDiv.className = 'result success';
                    resultDiv.innerHTML = `✅ Authentication valid: ${JSON.stringify(data, null, 2)}`;
                } else {
                    resultDiv.className = 'result error';
                    resultDiv.innerHTML = `❌ Not authenticated: ${JSON.stringify(data, null, 2)}`;
                }
            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.innerHTML = `❌ Error: ${error.message}`;
            }
        }

        async function testBookingsAccess() {
            const resultDiv = document.getElementById('bookingsResult');
            try {
                const response = await fetch('/api/bookings', {
                    credentials: 'include'
                });
                
                const data = await response.json();
                if (response.ok) {
                    resultDiv.className = 'result success';
                    resultDiv.innerHTML = `✅ Bookings retrieved: ${data.length} bookings found`;
                } else {
                    resultDiv.className = 'result error';
                    resultDiv.innerHTML = `❌ Bookings access failed: ${JSON.stringify(data, null, 2)}`;
                }
            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.innerHTML = `❌ Error: ${error.message}`;
            }
        }
    </script>
</body>
</html>
